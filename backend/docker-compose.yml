version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zenify_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zenify_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    container_name: zenify_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
